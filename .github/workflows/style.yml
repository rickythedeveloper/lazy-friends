name: Check styles, types and lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-styles:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        package: ['be', 'lazy-friend-fe', 'lazy-friends-native', 'packages/shared']
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: pnpm install
        working-directory: ./${{ matrix.package }}
      - name: Add auth secrets
        if: ${{ matrix.package == 'lazy-friend-fe' }}
        run: |
          echo '{"domain": "${{ secrets.AUTH0_DOMAIN }}", "clientId": "AUTH0_CLIENT_ID"}' > src/auth/auth0_config.json
        working-directory: ./${{ matrix.package }}
      - name: Check style
        run: pnpm style:ci
        working-directory: ./${{ matrix.package }}
      - name: Check types
        run: pnpm typeCheck
        working-directory: ./${{ matrix.package }}
      - name: Lint
        run: pnpm lint
        working-directory: ./${{ matrix.package }}
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: pnpm install
        working-directory: be
      - name: Run tests
        run: pnpm test
        working-directory: be