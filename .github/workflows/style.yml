name: pnpm Example Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package: ['be', 'lazy-friend-fe', 'lazy-friends-native', 'packages/shared']
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: CD to BE
        run: cd be
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
#          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
        working-directory: ./${{ matrix.package }}

      - name: style BE
        run: pnpm style
        working-directory: ./${{ matrix.package }}